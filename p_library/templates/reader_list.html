<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
{% include "header.html" %}

<h1 class="text-center">Количество представленных читателей: {{ object_list|length }}</h1>
<div class="container"></div>

    <div class="list-group col-6 mx-auto">
        <form action="create" class="justify-content-start mt-1">
            <button class="btn btn-outline-success col-4" >Новый</button>
        </form>
        {% for reader in object_list %}
            <a class="list-group-item list-group-item-action" href="{{reader.id}}/">{{ reader.name }}
                <span class="badge badge-primary badge-pill">{{ reader.books.all|length }}</span>
                <ul>
                    {% for book in reader.books.all %}
                        <li class="list-group-item list-group-item-secondary">{{ book.title }} -- {{ book.year_release }}</li>
                    {% endfor %}
                </ul>
            </a>
        {% endfor %}
    </div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
